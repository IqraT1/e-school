trigger:
- master

pool:
  name: 'Default'

variables:
  buildConfiguration: 'Debug'
  buildPlatform: 'Any CPU'
  continueOnError: true
stages:
  - stage: Build
    displayName: Build
    jobs:
       - job:
         steps:
            - task: CopyFiles@2
              displayName: "Copy files"
              continueOnError: false 
              inputs:
                        SourceFolder: '$(Agent.BuildDirectory)'
                        Contents: '**'
                        TargetFolder: '$(Build.ArtifactStagingDirectory)'
            - task: ArchiveFiles@2
              inputs:
                  rootFolderOrFile: '$(build.sourcesDirectory)/$(Build.BuildId).zip'
                  archiveType: 'zip'
                  replaceExistingArchive: true
                  includeRootFolder: false
            - task: PublishBuildArtifacts@1
              inputs:
                PathtoPublish: '$(build.sourcesDirectory)/$(Build.BuildId).zip'
                ArtifactName: 'CloudSigma'
                publishLocation: 'Container'

       - job:
       - deployment: VMDeploy
         displayName: Deploy to VM
         environment: 
                name: CloudSigma
                resourceType: VirtualMachine
                tags: dev, web # only deploy to virtual machines with this tag
         strategy:
                runOnce:
                  deploy:   
                      steps:
                      - task: DownloadPipelineArtifact@2
                        inputs:
                          buildType: 'current'
                          artifactName: 'CloudSigma'
                          targetPath: '$(Pipeline.Workspace)'

                      - task: IISWebAppManagementOnMachineGroup@0
                        continueOnError: false 
                        displayName: IISWebAppManage
                        inputs:
                           IISDeploymentType: 'IISWebsite'
                           ActionIISWebsite: 'CreateOrUpdateWebsite'
                           WebsiteName: 'Default Web Site'
                           WebsitePhysicalPath: 'C:\contentful\Deployment'
                           WebsitePhysicalPathAuth: 'WebsiteUserPassThrough'
                          
                      - task: IISWebAppDeploymentOnMachineGroup@0
                        continueOnError: false 
                        displayName: IISWebAppDeploy
                        inputs:
                              WebSiteName: 'Default Web Site'
                              VirtualApplication: 'CloudSigma'
                              Package: '$(System.DefaultWorkingDirectory)/CloudSigma/$(Build.BuildId).zip'
                              TakeAppOfflineFlag: true
                              XmlVariableSubstitution: true 
                      

